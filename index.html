<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
  <div id="outside">
      <form id="formulario" action ="/pagina-do-formulario" method="post">
          <h1 id="titulo">Fomulário</h1>
          <p id ="descricao"><b>Note:</b> O formulário deve ser preenchido pelo menos 21 dias antes da data</p>
          <fieldset>
              <legend>Detalhes pessoais</legend>
              <div>
                  <label id ="name-label" for="name">Nome:</label>
                  <input type="text" requered id="name" name="user_name" placeholder="Enter name here">
              </div>
              <div>
                  <label id="address-label">Endereço:</label>
                  <input type="text" id="address" name ="Address" placeholder="Enter address here">
              </div>
              <div>
                  <label id="email-label" for="email">Email:</label>
                  <input type="text" id="email" name="user_email" placeholder="Enter email here">
              </div>
              <div>
                  <label id="number-label" for="phone">Número de telefone:</label>
                  <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number">
              </div>
              <br>
              <div>
                  <label for ="Gender">Genero:</label>
                  <p>
                      <input type="radio" name="gender" value="male" checked>Homem<br>
                      <input type="radio" name="gender" value="female" checked>Mulher<br>
                      <input type="radio" name="gender" value="other" checked>Outros<br>
                  </p>
              </div>
              <label for ="date-label">Data de nascimento</label>
              <input type="date" name ="bday">
          </fieldset>
          <fieldset>
              <label for="Gender">Verifique tudo que se aplica</label>
              <p>
                  <input type="checkbox" name="tattoo" value="tattoo">Tenho tatuagens e/ou piercings<br>
                  <input type="checkbox" name="age" value="Car">Tenho CNH<br>
                  <input type="checkbox" name="car" value="car">Possuo um veiculo para transporte<br>
                  <input type="checkbox" name="work" value="work" checked>Trabalho em Periodo integral<br>
              </p>
          </fieldset>
          <fieldset>
              <div>
                <label for="politics">Nível de escolaridade concluído</label>
                <select id="dropdown1">
                <option value="Ensino Superior">Ensino Superior</option>
                <option value="Ensino Médio">Ensino Médio</option>
                <option value="Ensino Fundamental">Ensino Fundamental</option>
                <option value="Nenhum">Nenhum</option>
            </select>
            <label for="tecnico">Curso Técnico</label>
            <select id="dropdow2">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
          <!-- Colocar uma opção de Upload do Certificado do Curso Técnico-->
          </fieldset>
          <fieldset>
              <legend>descricao</legend>
              <textarea id="descricao" rows="5" cols="55" placeholder="Deixe que a empresa conheça mais sobre você. Conte um pouco sobre seus objetivos, experiências e carreira"></textarea>
              <br>
              <label for="msg">Escreva com conheceu nossa Empresa</label>
              <br>
              <textarea id="empresa" rows="5" cols="30" placeholder="Escreva aqui"></textarea>
          </fieldset>
          <div id="botao">
              <button type="submit" id="submit">Enviar Formulário</button>
          </div>
      </form>
  </div>
    
</body>
</html>
